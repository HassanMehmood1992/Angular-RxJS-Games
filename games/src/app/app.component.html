<mat-toolbar color="primary">
  <img class="img-fluid" width="120px" src="./assets/hexad-logo.png" />
  <span class="ml-2">Games</span>
  <span fxFlex></span>
  <span mat-button>Hassan Mehmood</span>
  <div class="avatar-container">
    <span class="avatar">H</span>
  </div>
</mat-toolbar>
<mat-grid-list
  [cols]="breakpoint"
  [rowHeight]="rowHeight"
  (window:resize)="onResize($event)"
>
  <mat-grid-tile colspan="3" *ngFor="let i of [1,2,3,4,5,6,10]">
    <mat-card class="no-padding">
      <img src="./assets/witchers.png" />
      <mat-card-title class="pl-2 pt-2">Game name </mat-card-title>
      <mat-card-subtitle class="pl-2 pt-1">Game genera </mat-card-subtitle>
      <div class="pl-2 pt-2 flex">
        Rating :
        <mat-icon aria-hidden="false" sm aria-label="Example home icon"
          >star</mat-icon
        >
        <mat-icon aria-hidden="false" sm aria-label="Example home icon"
          >star</mat-icon
        >
        <mat-icon aria-hidden="false" sm aria-label="Example home icon"
          >star</mat-icon
        >
        <mat-icon aria-hidden="false" sm aria-label="Example home icon"
          >star_border</mat-icon
        >
        <mat-icon aria-hidden="false" sm aria-label="Example home icon"
          >star_border</mat-icon
        >
      </div>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
