<mat-toolbar color="primary">
  <img class="img-fluid" width="120px" src="./assets/hexad-logo.png" />
  <span class="ml-2">Games</span>
  <span fxFlex></span>
  <span mat-button>Hassan Mehmood</span>
  <div class="avatar-container">
    <span class="avatar">H</span>
  </div>
</mat-toolbar>
<div class="pl-6 pt-6">
  <app-timer-button></app-timer-button>
</div>
<mat-grid-list
  [cols]="breakpoint"
  [rowHeight]="rowHeight"
  (window:resize)="onResize($event)"
>
  <mat-grid-tile colspan="3" *ngFor="let i of Games | async">
    <app-card [game]="i"></app-card>
  </mat-grid-tile>
</mat-grid-list>
